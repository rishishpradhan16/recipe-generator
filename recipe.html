<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìñ Recipe Details</h1>
    <div id="recipeContent"></div>
    <button onclick="goBack()">‚¨ÖÔ∏è Back to Home</button>
  </div>

  <script>
    const recipeContent = document.getElementById('recipeContent');
    const recipe = JSON.parse(sessionStorage.getItem('selectedRecipe'));

    if (recipe) {
      recipeContent.innerHTML = `<h2>${recipe.name}</h2><p>${recipe.details.replace(/\n/g, '<br>')}</p>`;
    } else {
      recipeContent.textContent = 'No recipe selected.';
    }

    function goBack() {
      sessionStorage.removeItem('selectedRecipe');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
