<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍽️ Recipe App</h1>

    <!-- Search Section -->
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search recipes..." />
    </div>

    <ul id="recipeList"></ul>

    <!-- Random Section -->
    <div class="random-section">
      <h2>Don't have anything in mind? Try something new 👇</h2>
      <button id="randomBtn">🎲 Generate Random Recipe</button>
      <div id="randomRecipeContainer" class="hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
