<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍽️ Recipe App</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search recipes..." />
    </div>

    <div class="filter-section">
      <button id="toggleFilterBtn">🧂 Filter by Ingredients</button>
      <div class="ingredient-options hidden" id="ingredientOptions">
        <label><input type="checkbox" value="Egg" /> Egg</label>
        <label><input type="checkbox" value="Milk" /> Milk</label>
        <label><input type="checkbox" value="Mango" /> Mango</label>
        <label><input type="checkbox" value="Fish" /> Fish</label>
        <label><input type="checkbox" value="Chicken" /> Chicken</label>
        <label><input type="checkbox" value="Cheese" /> Cheese</label>
        <label><input type="checkbox" value="Bread" /> Bread</label>
        <label><input type="checkbox" value="Yogurt" /> Yogurt</label>
        <label><input type="checkbox" value="Butter" /> Butter</label>
      </div>
      <button id="applyFilterBtn">✅ Apply Filter</button>
    </div>

    <ul id="recipeList"></ul>

    <div class="random-section">
      <p class="subtext">Can’t decide? Here’s a surprise</p>
      <button id="randomBtn">
        👨‍🍳 Chef’s Choice
        <span class="loader hidden" id="loader"></span>
      </button>
      <div id="randomRecipeContainer" class="hidden">
        <p id="randomRecipeName"></p>
        <button id="viewRandomDetailsBtn">View Details</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
