<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍽️ Recipe App</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search recipes..." />
      <button id="toggleIngredientsBtn">Filter by Ingredients</button>
    </div>

    <div id="ingredientFilter" class="hidden">
      <label><input type="checkbox" value="Egg" /> Egg</label>
      <label><input type="checkbox" value="Milk" /> Milk</label>
      <label><input type="checkbox" value="Mango" /> Mango</label>
      <label><input type="checkbox" value="Fish" /> Fish</label>
      <label><input type="checkbox" value="Chicken" /> Chicken</label>
      <label><input type="checkbox" value="Pasta" /> Pasta</label>
      <label><input type="checkbox" value="Cheese" /> Cheese</label>
      <label><input type="checkbox" value="Bread" /> Bread</label>
      <label><input type="checkbox" value="Tomato" /> Tomato</label>
      <label><input type="checkbox" value="Rice" /> Rice</label>
      <label><input type="checkbox" value="Paneer" /> Paneer</label>
      <button id="applyIngredientFilter">Apply Filter</button>
    </div>

    <ul id="recipeList"></ul>
    <p id="noResults" class="hidden">No recipes found.</p>

    <div class="random-section">
      <p class="subtext">Can’t decide? Here’s a surprise</p>
      <button id="randomBtn">
        <span class="loader hidden" id="loader"></span> 👨‍🍳 Chef’s Choice
      </button>
      <div id="randomRecipeContainer" class="hidden">
        <p id="randomRecipeName"></p>
        <button id="viewRandomDetailsBtn">View Details</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
